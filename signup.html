<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Signup</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="signup.js"></script>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,300&display=swap');

:root
{
    --green:green;
    --black:#130f40;
    --light-color:#666;
    --box-shadow:0 .5rem 1.5rem rgba(0,0,0,.1);
    --border:.2rem solid  rgba(0,0,0.1);
     --outline: 0.1rem solid  rgba(0,0,0.1);
}
*
{
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    outline: none;
    border:none;
    text-decoration: none;
    text-transform: capitalize;
    transition: all .2s linear;
}



.header
{
    border: 0px solid;
    position:fixed;
    top: 0;
    left :0;
    right:0;
    z-index: 1000;
    display: flex;
    align-items:center;
    justify-content: space-between;
    padding: 1.5rem 7%;
    background: #fff;
    box-shadow: var(--box-shadow);
}

.header .logo
{
    font-size: 1.5rem;
    font-weight: bolder;
    color:green;
}

.header .logo i
{
    color: var(--green);
}

.header .navbar a
{
    font-size: 1.5rem;
    margin: 0 1rem;
    color: var(--black);
}

.header .navbar a:hover
{
    color: var(--green);
}
.
.header .navbar.active
{
    right: 2rem;
    transition: .4s linear;
}

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;            
	    margin: 0;
            padding: 0;
        }

        .container {
            width: 500px;
            margin: 150px auto;
	    background-color: #fff;
            border: 1px solid #ddd;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            margin-right: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        /* Style for radio buttons and checkboxes */
        input[type="radio"],
        input[type="checkbox"] {
            display: inline-block;
            margin-right: 10px;
        }

        /* Style for submit and reset buttons */
        button[type="submit"],
        button[type="reset"] {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
	footer {
            text-align: center;
            padding: 10px;
            background-color: green;
            color: white;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>
   <header class="header">
    <a href="#" class="logo"> </i>Online Plant Store</a>
 
<nav class="navbar">
</header>


    <div class="container">
        <h1>Sign Up</h1>
        <form action="signup.jsp" method="post" id="registrationForm" name="submit" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Enter Your Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="username">Enter Your Username:</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Enter Your Password:</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="age">Enter Your Age:</label>
                <input type="number" name="age" id="age">
            </div>
            <div class="form-group">
                <label for="gender">Choose Your Gender:</label>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label for="address">Enter Your Address:</label>
                <textarea name="addr" id="address" rows="5" ></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Enter Your Phone Number:</label>
                <input type="tel" name="phone" id="phone" >
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
    <footer>
        Copy Right @ Yendluri Sony 22761A05D1
    </footer>
</body>
</html>
